<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="../scripts/angular.min.js"></script>

    <script src="../scripts/script.js"></script>

    <link href="../css.css" rel="stylesheet" />


<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

</head>
<body >
  
	<div class="limiter" ng-controller="myLoginController" ng-hide="islogin">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username" ng-model="username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" ng-model="password">
						<span class="focus-input100"></span>
					</div>

					 
            <br /><br />
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" ng-click="loginButton()">
							Sign in
						</button>
					</div>

                    <div class="flex-col-c p-t-170 p-b-40">
                        <span class="txt1 p-b-9">
                            {{loginMsg}}
                        </span>


                    </div>
				</form>
			</div>
		</div>
	</div>


    <div ng-controller="myController" ng-show="islogin">
        <div id="loader" ng-show="loading"></div>
        <div ng-hide="loading">

            <div style="width:50%;float:left;">
                <br /> <br />
                <button class="login100-form-btn" ng-click="InsertAllProducts()">Insert Korona Products</button>
                <br /> <br />
                <button class="login100-form-btn" ng-click="InsertKoronaStores()">Insert Korona Store</button>
                <br /> <br />
                <button class="login100-form-btn" ng-click="InsertKoronaStoresProducts()">Insert Korona Store Products</button>
            </div>

            <div style="width:50%;float:right;">
                <h3>Response</h3>
                <button ng-click="cleardiv('responseDiv')">Clear Response</button>
                <br /><br />
                <div id="responseDiv">
                    {{response}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
